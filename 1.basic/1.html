<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function * subsets(S) {
            for(let i = 0; i < 1 << S.length; i++) {
                let s = []
                for(let k = 0; k < S.length; k++) {
                    const take = i & (i << k)
                    take && s.push(S[k])
                }
                yield s.join('')
            }

        }
        const S = ['a', 'b', 'c']
        debugger
        console.log([...subsets(S)])
    </script>
</body>
</html>
