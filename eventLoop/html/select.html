<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .select {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .content {
            height: 100%;
        }
    </style>
</head>
<body>
    输入：<input type="text" id="input"><br>
    <div class="select" style="display:none" id="select">
    <div class="content">

    </div></div>
    <script>
        input.onfocus = () => {
            select.style.display = 'block'
            select.ontouchstart = e => {
                console.log(e)
                // e.stopPropagation()
                e.preventDefault()
            }
        }
        input.onblur = () => {
            select.style.display = 'none'
        }
    </script>
</body>
</html>
